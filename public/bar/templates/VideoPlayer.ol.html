<ol class="epg-list">
	<li class="epg-title"></li>
	<% _.each(items, function(item){ %>
	<li data-cc="<%= item.cc %>" data-hd="<%= item.m4v %>" data-poster="<%= item.poster %>" title="<%= item.title %>">
		<img style="position: absolute; width: 200px; opacity:1; top: -1px; left: -207px; padding: 0; align:center; border: solid black 1px; box-shadow: 0 0 10px rgba(0,0,0,.66);" class="hidden poster" src>
		<a href="<%= href %><%= item.src %>" class="video-show" data-id="<%= item.id %>" data-m4v="<%= item.m4v %>" data-vtt="<%= item.vtt %>" data-name="<%= item.name %>" data-src="<%= item.src %>" data-time="<% print(Listing[item.name] || 0); %>" data-epg="<%= EPG %>" ><b><%= item.show %></b> <span class="show-episode"><%= item.S %><%= item.E %></span><br><span class="show-name"><%= item.episode %></span></a>
		<span class="hidden poster-trigger high-def">info</span>
		<span class="hidden closed-caption" title="subtitles">CC</span>
		<img class="hidden wait" src="<%= wait %>">
	</li>
	<% }) %>
</ol>
