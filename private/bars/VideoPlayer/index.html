<html>
<body>

<form id="frm1" action="upload.php" method="post" enctype="multipart/form-data">
<input id="file-input" type="file" name="file" id="file" value=""><br>
<input id="submit" type="submit" name="submit" value="Submit">
</form>

<script>
var submit = document.getElementById("submit");
submit.style.display = "none";

document.querySelector('#file-input').addEventListener('change', function(){
	console.log(this.files);
	if(this.files[0].size < 300000) submit.click();
	else {
		alert('error: large file');
		window.location.reload();
	}
	
}, false);

</script>
</body>
</html>
